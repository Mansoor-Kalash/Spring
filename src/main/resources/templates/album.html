<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
    <div class="header">
        <h1>My Website</h1>
        <p>A <b>responsive</b> website created by me.</p>
    </div>
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#" class="right">Link</a>
    </div>
</header>
<main>
    <h1>Form</h1>

    <form action="/addalbum"   method="post">
        <p>Title:     <input type="text" name="title" id="title" /> </p>
        <p>Artist:    <input type="text" name="artist" id="artist" /></p>
        <p>SongCount: <input type="number" name="songCount" id="songCount"/></p>
        <p>Length:    <input type="number" name="length" id="length" />   </p>
        <p>ImageUrl:  <input type="text" name="imageUrl" id="imageUrl" /> </p>

        <p><input type="submit" value="Submit" /> </p>
    </form>
    <div th:each="album: ${albums}">

        <h2 th:text="${album.title}"></h2>
        <h2 th:text="${album.artist}"></h2>
        <h2 th:text="${album.songCount}"></h2>
        <h2 th:text="${album.length}"></h2>
        <img th:src="${album.imageUrl}">
        <a th:href="@{'/songsOfAlbum/' + ${album.id}}">
            <span>show</span>
        </a>



    </div>

    <ul>
        <li th:each="album : ${albums}">
            <span th:text="${albums}"></span>
            <form method="POST" th:action="${'/addsongs/' + album.id}">
                <input type="text" name="title" id="title"/>
                <input type="number" name="length" id="length"/>
                <input type="number"  name="trackNumber" id="trackNumber"/>
                <input type="submit"/>
            </form>
        </li>
    </ul>

</main>


</body>
</html>
